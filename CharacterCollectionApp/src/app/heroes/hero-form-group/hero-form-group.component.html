<h3> {{title}} </h3>
<div class="form-group" *ngIf="type == 'put' || type == 'delete' || type=='get' ">
    <label for="id"> Hero ID* </label>
    <input type="text" class="form-control" id="id" required [(ngModel)]="hero.id" name="id"/>
</div>
    <div class="form-group" *ngIf="type == 'post' || type =='put'">
      <label for="name"> Hero Name </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" />
    </div>
    <div class="form-group" *ngIf="type == 'post' || type =='put' ">
      <label for="power"> Hero Power </label>
      <input type="text" class="form-control" id="power" [(ngModel)]="hero.power" name="power" />
    </div>
    <div ></div>
    <button *ngIf="type == 'get'" class="btn btn-primary" (click)="onAction()" >{{buttonText}}</button>
    <button *ngIf="type == 'post'" class="btn btn-success" (click)="onAction()">{{buttonText}}</button>
    <button *ngIf="type == 'put'" class="btn btn-warning" (click)="onAction()">{{buttonText}}</button>
    <button *ngIf="type == 'delete'" class="btn btn-danger" (click)="onAction()" >{{buttonText}}</button>
